<h1>Qual é o Mês?</h1>

<h2 id="meses"></h2>

<script>
    qualMes = prompt("Digite um número para saber o mês")

    if(qualMes==1){meses.innerHTML="Janeiro"}
    else if(qualMes==2){meses.innerHTML="Fevereiro"}
    else if(qualMes==3){meses.innerHTML="Marco"}
    else if(qualMes==4){meses.innerHTML="Abril"}
    else if(qualMes==5){meses.innerHTML="Maio"}
    else if(qualMes==6){meses.innerHTML="Junho"}
    else if(qualMes==7){meses.innerHTML="Julho"}
    else if(qualMes==8){meses.innerHTML="Agosto"}
    else if(qualMes==9){meses.innerHTML="Setembro"}
    else if(qualMes==10){meses.innerHTML="Outubro"}
    else if(qualMes==11){meses.innerHTML="Novembro"}
    else if(qualMes==12){meses.innerHTML="Dezembro"}
    else {
        meses.innerHTML="Mês Inválido!"
    }
</script>
