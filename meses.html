<h1>Qual é o Mês?</h1>

<h2 id="meses"></h2>

<script>
    qualMes = prompt("Digite um número para saber o mês")

    if(qualMes==1){meses.innerHTML="Janeiro"}
    else if(qualMes==2){meses.innerHTML="Fevereiro"}
    else if(qualMes==3){meses.innerHTML="Marco"}
    else if(qualMes==4){meses.HTML="Abril"}
    else if(qualMes==5){meses.HTML="Maio"}
    else if(qualMes==6){meses.HTML="Junho"}
    else if(qualMes==7){meses.HTML="Julho"}
    else if(qualMes==8){meses.HTML="Agosto"}
    else if(qualMes==9){meses.HTML="Setembro"}
    else if(qualMes==10){meses.HTML="Outubro"}
    else if(qualMes==11){meses.HTML="Novembro"}
    else if(qualMes==12){meses.HTML="Dezembro"}
    else {
        meses.innerHTML="Mês Invalido!"
    }
</script>
